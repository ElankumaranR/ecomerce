<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
            background-image:url('https://www.shutterstock.com/image-vector/vector-realistic-isolated-neon-sign-260nw-1188351907.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .item {
            width: 30%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .item:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .text-content {
            text-align: center;
        }

        .text-content h4 {
            margin: 0;
            color: #007bff;
        }

        .text-content p {
            margin: 5px 0;
            color: #6c757d;
        }

        .add-cart {
            text-align: center;
        }

        .add-cart a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .add-cart a:hover {
            background-color: #0056b3;
        }

        .items-left {
            margin-top: 10px;
            font-size: 12px;
        }

        .remaining {
            color: #6c757d;
        }

        .bar {
            width: 100%;
            background-color: #f0f0f0;
            height: 10px;
            margin-top: 5px;
        }

        .line {
            height: 100%;
            background-color: #007bff;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        <div class="flash-sales-content">
            {% for item in items_list %}
            <div class="item">
                <img src="{{ item.image_url }}" alt="Item Image">
                <div class="text-content">
                    <h4>{{ item.name }}</h4>
                    <p class="current">Ksh {{ item.current_price }}</p>
                    <p class="previous">Ksh {{ item.previous_price }}</p>
                </div>
                <div class="add-cart">
                    <a href="/addtocart/{{ item.id }}">Add</a>
                </div>
                <div class="items-left">
                    <p class="remaining"><span id="remaining">{{ item.remaining }}</span> items left</p>
                    <div class="bar">
                        <div class="line item{{ loop.index }}"></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
